<!DOCTYPE html>
<html>
  <head>
    <title>PLN Icon Plus Recommendation Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styling.css') }}" type="text/css"/>
  </head>
  <body>
    <div class="testbox">
      <form action="/predict" method="POST" target="_blank">
        <div class="banner">
          <h1>PLN Icon Plus Service Recommendation System</h1>
        </div>
        <h2 style="text-align: center;">  Fill out following form to predict client's recommended service </h2>

        <div class="item">
          <label for="AR_Type">Tipe AR</label>
          <select id="AR_Type" name="AR_Type">  Select type of AR
            <option disabled selected value> -- select an option -- </option>
            <option value="2">New</option>
            <option value="4">Upgrade</option>
            <option value="0">Change Tariff</option>
            <option value="1">Downgrade</option>
            <option value="3">Relocation</option>
          </select>
        </div>

        <div class="item">
          <label for="Bidang_Baku">Bidang Baku</label>
          <select id="Bidang_Baku" name="Bidang_Baku">  Select your segment
            <option disabled selected value> -- select an option -- </option>
            <option value="0">Administrasi Pemerintahan, Pertahanan Dan Jaminan Sosial Wajib</option>
            <option value="7">Pendidikan</option>
            <option value="4">Industri Pengolahan</option>
            <option value="5">Informasi dan Komunikasi </option>
            <option value="1">Aktivitas Kesehatan Manusia Dan Aktivitas Sosial</option>
            <option value="8">Pengadaan Listrik, Gas, Uap/Air Panas Dan Udara Dingin </option>
            <option value="10">Aktivitas Keuangan dan Asuransi</option>
            <option value="2">Kesenian, Hiburan, dan Rekreasi</option>
            <option value="6">Perdagangan Besar Dan Eceran; Reparasi Dan Perawatan Mobil Dan Sepeda Motor</option>
            <option value="11">Real Estat</option>
            <option value="12">Pertanian, Kehutanan dan Perikanan</option>
            <option value="3">Aktivitas Profesional, Ilmiah Dan Teknis</option>
            <option value="9">Pengangkutan dan Pergudangan</option>
          </select>
        </div>
        
        <div class="item">
            <label for="Tipe">Tipe</label>
            <select id="Tipe" name="Tipe">  Select type of service
              <option disabled selected value> -- select an option -- </option>
              <option value="0">Internet</option>
              <option value="1">Network</option>
            </select>
        </div>

        <div class="item">
          <label for="Bandwidth">Bandwidth (Mbps)</label>
          <input type="number" id="Bandwidth" name="Bandwidth" style="width: 100px; height:6px">  Enter bandwidth in Mbps
        </div>

        <div class="item">
          <label for="Biaya_Sewa">Budget</label>
          <input type="number" id="Biaya_Sewa" name="Biaya_Sewa" style="width: 100px; height:6px">  Enter your budget
        </div>

        <div class="item">
          <label for="Kabupaten/Kota">Kabupaten/Kota</label>
          <select id="Kabupaten/Kota" name="Kabupaten/Kota"> 
              <option disabled selected value> -- select an option -- </option>
              <option value="0">Kabupaten</option>
              <option value="1">Kota</option>
          </select>
        </div>
        
        <div class="item">
          <label for="Wilayah">Wilayah</label>
          <select id="Wilayah" name="Wilayah">    Select your area
            <option disabled selected value> -- select an option -- </option>
            <option value="12">Banyuwangi</option>
            <option value="11">Batu</option>
            <option value="4">Blitar</option>
            <option value="5">Bojonegoro</option>
            <option value="24">Bondowoso</option>
            <option value="22">Gresik</option>
            <option value="23">Jember</option>
            <option value="8">Jombang</option>
            <option value="2">Kediri</option>
            <option value="6">Lamongan</option>
            <option value="25">Madiun</option>
            <option value="16">Malang</option>
            <option value="19">Mojokerto</option>
            <option value="17">Nganjuk</option>
            <option value="10">Pacitan</option>
            <option value="9">Pamekasan</option>
            <option value="0">Pasuruan</option>
            <option value="21">Ponorogo</option>
            <option value="14">Probolinggo</option>
            <option value="3">Sidoarjo</option>
            <option value="1">Situbondo</option>
            <option value="7">Sumenep</option>
            <option value="13">Surabaya</option>
            <option value="18">Trenggalek</option>
            <option value="20">Tuban</option>
            <option value="15">Tulungagung</option>
          </select>
        </div>

        <div class="btn-block">
          <button type="submit" href="/">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
